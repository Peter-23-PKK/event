<!DOCTYPE html>
<html>
<head>
	<title>Grid Order Lesson</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="text-primary">
	<h1>Grid Order Lesson</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col-xl-3 col-md-6 col-sm-12 order-xl-1 order-md-1 order-sm-1" style="background-color:pink ">One</div>
		<div class="col-xl-3 col-md-6 col-sm-12 order-xl-2 order-sm-5" style="background-color:yellow ">Two</div>
		<div class="col-xl-3 col-md-6 col-sm-12 order-xl-3  order-md-2 order-sm-2" style="background-color:brown ">Three</div>
		<div class="col-xl-3 col-md-6 col-sm-12 order-xl-4 order-sm-6" style="background-color:red ">Four</div>
		<div class="col-xl-3 col-md-6 col-sm-12 order-xl-5  order-md-3 order-sm-3" style="background-color:orange ">Five</div>
		<div class="col-xl-3 col-md-6 col-sm-12 order-xl-6 order-sm-7" style="background-color:blue ">Six</div>
		<div class="col-xl-3 col-md-6 col-sm-12 order-xl-7  order-md-4 order-sm-4" style="background-color:skyblue ">Seven</div>
		<div class="col-xl-3 col-md-6 col-sm-12 order-xl-8 order-sm-8" style="background-color:green ">Eight</div>
	</div>
</div>
</body>
</html>

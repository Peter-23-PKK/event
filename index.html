<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Lesson</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/jquery.min.css"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 class="text-success">Bootstrap Lesson</h1>
<div class="bg-primary text-white container">Hello I am a simple container</div>
<div class="bg-warning container-fluid">Hello I am a full-width container</div>
<h2 class="text-info">Grid</h2>
<div class="container">
	<div class="row">
	<div class="col-12 bg-info">This is a single column
</div>
</div>
<div class="row">
	<div class="bg-warning col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">Thid is First Column</div>
	<div class="bg-success col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">Thid is Second Column</div>
</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="background-color: navy">One</div>
		<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12" style="background-color: pink">Two</div>
		<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12" style="background-color: skyblue">Three</div>
		<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12" style="background-color: yellow">Four</div>
		<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12" style="background-color: tomato">Five</div>
		<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="background-color: brown">Six</div>
		<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="background-color: grey">Seven</div>
		<div class="col-xl-8 col-lg-6 col-md-6 col-sm-6 col-12" style="background-color: purple">Eight</div>
		<div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12" style="background-color: green">Nine</div>
	</div>
</div>
</body>
</html>
